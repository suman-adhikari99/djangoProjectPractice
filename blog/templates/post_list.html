<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body>
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

      <div class="card mb-3" style="max-width: 520px container">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://source.unsplash.com/450x600/?computer, laptop,technology
            " alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
                {% for post in posts %}
        
   
              <h3 class="card-title bg-dark text-white text-center text-capitalize fw-bold fs-1"> {{ post.title }}</a></h3>
              <p class="card-text bg-secondary text-center text-capitalize lh-lg fs-3"> {{ post.text }}</p>
              <h5 class="bg-primary text-capitalize text-center"> <time>Published date: {{post.published_date}}</time></h5>
              <h3 class="bg-success "></h3>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary text-capitalize fw-bold" type="button">AUTHOR:{{post.author}}</button>
              
              </div>
              <a href="/post/new/0">add your post</a>
              <p><a href="/post/new/{{post.id}}">update</a></p>
              <p><a href="/post/new/{{post.id}}">show comment</a></p>





              <p class="card-text"><small class="text-muted"> 
                {% endfor %}
                {% if posts.has_other_pages %}
                <nav aria-label="Page navigation container"></nav>
                <ul class="pagination justify-content-center">
                    {% if posts.has_previous %}
                        <button></button>
                        <button type="button" class="btn btn-primary btn-lg text-decoration-none text-white"><a class="text-decoration-none text-white"href="?page={{ posts.previous_page_number }}">&laquo; PREV</a></button>

                    {% endif %}
                    {% if posts.has_next %}
                   
<button type="button" class="btn btn-success btn-lg text-decoration-none text-white"> <a class="text-decoration-none text-white" href="?page={{ posts.next_page_number }}">NEXT &raquo;</a></button>
                    {% endif %}
                </ul>
            {% endif %}</h5></small></p>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
